dms:
  id: 1
  api:
    addr: 0.0.0.0
    port: 10000
  service:
    database:
      username: root
      password: 123
      host: 127.0.0.1
      port: 3306
      database: dms
      auto_migrate: true
    log:
      level: INFO
      path: logs
      max_size_mb: 100
      max_backup_number: 10
  cloudbeaver:
    enable_https: false
    host: 127.0.0.1
    port: 8978
    admin_user: administrator
    admin_password: 123456
  secret_key:
  server_id:
  enable_cluster_mode: false
  report_host: # the host name or IP address of the cluster node
  database_driver_options:
    - db_type: MySQL
      logo_path: "/logo/mysql.svg"
      params:
    - db_type: TDSQL For InnoDB
      logo_path: "/logo/TDSQL.jpeg"
      params:
    - db_type: SQL Server
      logo_path: "/logo/microsoft-sql-server-1.svg"
      params:
    - db_type: TiDB
      logo_path: "/logo/TIDB.png"
      params:
    - db_type: PostgreSQL
      logo_path: "/logo/postgresql.svg"
      params:
    - db_type: Oracle
      logo_path: "/logo/oracle-corporation-logo.svg"
      params: [
        {
          "key":"service_name",
          "value":"xe",
          "desc":"service name",
          "type":"string"
        },
      ]
    - db_type: DB2
      logo_path: "/logo/DB2.jpeg"
      params: [
        {
          "key":"database_name",
          "value":"",
          "desc":"database name",
          "type":"string"
        },
      ]
    - db_type: Mycat
      logo_path: "/logo/mycatlogo.png"
      params:
    - db_type: OceanBase For MySQL
      logo_path: "/logo/oceanbase.png"
      params: [
        {
          "key":"tenant_name",
          "value":"",
          "desc":"tenant",
          "type":"string"
        },
      ]
